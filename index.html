<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HamburgerButton</title>
  </head>
  <body>
    <div class="l-wrapper">
      <div class="l-wrap js-wrap is-load" id="1">
        <div class="l-wrap__container" id="2">
          <div class="l-wrap__header js-header" data-layer="1" id="3">
            <div class="p-menu js-nav__btn" id="5">
              <div class="p-menu__inner">
                <img src="./btn_menu.png" alt="OPEN" class="p-menu__open" />
                <img
                  src="./btn_close.png"
                  alt="CLOSE"
                  class="p-menu__close"
                  onclick="onbtn();"
                />
              </div>
            </div>

            <nav class="l-nav js-nav" id="4">
              <div class="l-nav__bg js-nav__close"></div>
              <div class="l-nav__container">
                <div class="l-nav__layer"></div>
                <ul class="p-nav">
                  <li class="p-nav__item u-glitch-hov">
                    <p>ログインまたは登録</p>
                  </li>
                  <li class="p-nav__item u-glitch-hov">
                    <p>コミュニティガイドライン</p>
                  </li>
                  <li class="p-nav__item u-glitch-hov">
                    <p>プライバシーポリシー</p>
                  </li>
                  <li class="p-nav__item u-glitch-hov">
                    <p>利用規約</p>
                  </li>
                  <li class="p-nav__item u-glitch-hov">
                    <p>よくある質問</p>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script>
      const onbtn = () => {
        if (document.getElementById("4").className === "l-nav js-nav") {
          document.getElementById("4").classList.add("is-open");
        } else {
          document.getElementById("4").classList.remove("is-open");
        }

        if (document.getElementById("5").className === "p-menu js-nav__btn") {
          document.getElementById("5").classList.add("is-open");
        } else {
          document.getElementById("5").classList.remove("is-open");
        }
      };
    </script>
  </body>
</html>
